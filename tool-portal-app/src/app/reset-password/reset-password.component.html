<!-- app.component.html or your reset-password.component.html -->
<div class="app-wrapper">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">
      <img src="https://marketplace.btisinc.com/wp-content/uploads/2023/12/cropped-btis-logo-3-300x100.png"
           width="180" height="60"
           class="d-inline-block align-text-top"
           alt="Logo">
    </a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Centered Reset Password Form -->
  <div class="main-content">
    <div class="reset-container">
      <h2>Reset Password</h2>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit" class="btn-green-gradient">Submit</button>
      </form>
    </div>
  </div>
</div>
