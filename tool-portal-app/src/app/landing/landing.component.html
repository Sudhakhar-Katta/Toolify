<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <!-- Logo on left -->
  <a class="navbar-brand" href="#">
    <img src="https://marketplace.btisinc.com/wp-content/uploads/2023/12/cropped-btis-logo-3-300x100.png" width="180" height="60" class="d-inline-block align-text-top" alt="Logo"> </a>

  <!-- Toggler for mobile -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Right-side content -->
  <div class="collapse navbar-collapse" id="navbarContent">
    <div class="ms-auto">
      <button *ngIf="!auth.isLoggedIn()" class="btn btn-light" type="button" (click)="goToLogin()">Login</button>
      <button *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>


<div class="hero">
  <h1>Welcome to Toolify</h1>
  <p>Your all-in-one tool dashboard starts here.</p>
</div>

<section class="content">
  <h2>Explore the Tools</h2>
  <p>Scroll down to discover your toolbox in action.</p>

  <div class="tool-grid">
    <div class="tool-card" *ngFor="let tool of tools">
      <a [routerLink]="tool.route">{{ tool.name }}</a>
    </div>
  </div>
</section>
