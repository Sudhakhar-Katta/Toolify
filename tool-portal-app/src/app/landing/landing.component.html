<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <!-- Logo on left -->
  <a class="navbar-brand" href="#">
    <img src="https://marketplace.btisinc.com/wp-content/uploads/2023/12/cropped-btis-logo-3-300x100.png" width="180" height="60" class="d-inline-block align-text-top" alt="Logo"> </a>

  <!-- Toggler for mobile -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Right-side content -->
  <div class="collapse navbar-collapse" id="navbarContent">
    <div class="ms-auto">
      <button *ngIf="!auth.isLoggedIn()" class="btn-green-rect" type="button" (click)="goToLogin()">Login</button>
      <button class="btn btn-login" type="button" *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<section class="tool-section">
  <h2 class="tool-heading">Explore Tools</h2>

  <div class="tool-grid">
    <div
      class="tool-card"
      *ngFor="let tool of tools"
      (click)="onToolClick(tool)"
      role="button"
      tabindex="0"
    >
      <img class="tool-icon" [src]="tool.icon" [alt]="tool.name" />
      <span class="tool-name">{{ tool.name }}</span>
    </div>
  </div>
</section>

<img src="https://kraftlake.btisinc.com/Content/images/norbie.svg" alt="Mascot" class="mascot-fixed">
