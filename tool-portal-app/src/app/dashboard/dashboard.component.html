<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="#">
    <img src="https://marketplace.btisinc.com/wp-content/uploads/2023/12/cropped-btis-logo-3-300x100.png" width="180" height="60" alt="Logo" />
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<!-- Explore Tools Section -->
<section class="tool-section">
  <h2 class="tool-heading">Tools</h2>

  <div class="tool-grid">
    <a *ngFor="let tool of tools"
       class="tool-card"
       [routerLink]="tool.route">
      <img class="tool-icon" [src]="tool.icon" [alt]="tool.name" />
      <span class="tool-name">{{ tool.name }}</span>
    </a>
  </div>
</section>
